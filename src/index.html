<!DOCTYPE html>
<html>

<head>
	<title>Doctor Lookup</title>
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Find A Doctor</h1>
			<p>This search engine will help you find doctors in the Portland area</p>
		</div>
		<br>
		<form id="search-name-input">
			<div class="form-group">
				<label for="input-last-name">
					<p>Search by doctor last name:</p>
				</label>
				<input type="text" class="form-control" id="inputted-name">
			</div>
			<button id="find-doctor" class="btn btn-info btn-lg">Find Doctor</button>
		</form>
		<br>
		<br>
		<form id="search-symptom-input">
			<div class="form-group">
				<label for="input-symptom">
					<p>Search for doctor by symptom:</p>
				</label>
				<input type="text" class="form-control" id="inputted-symptom">
			</div>
			<button id="find-doctor" class="btn btn-info btn-lg">Find Doctor</button>
		</form>
		<br><br>
		<div id="result">
		</div>
	</div>
</body>
</html>
